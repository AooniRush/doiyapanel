<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ログイン</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5HuNEqCuHrf1EYsXnhJ9TKc3OgkOJn1Q",
      authDomain: "doiyaauth.firebaseapp.com",
      projectId: "doiyaauth",
      storageBucket: "doiyaauth.firebasestorage.app",
      messagingSenderId: "532075858481",
      appId: "1:532075858481:web:9158401dc4953446d82310",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ユーザーがログインしているかを確認
    auth.onAuthStateChanged(user => {
      if (user) {
        // すでにログインしている場合、panel.htmlにリダイレクト
        window.location.href = 'panel.html';
      }
    });

    function login(event) {
      event.preventDefault(); // フォームの送信によるページリロードを防止

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'panel.html';  // ログイン成功後、panel.htmlに遷移
        })
        .catch(error => {
          alert("ログイン失敗: " + error.message);
        });
    }
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>ログイン</h2>
      <form onsubmit="login(event)">
        <div class="input-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">ログイン</button>
      </form>
    </div>
  </div>
</body>
</html>
