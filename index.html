<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ログイン | 青鬼ごっこパネル</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">青鬼ごっこ パネルログイン</h1>

    <input type="email" id="email" placeholder="メールアドレス" class="w-full p-2 border border-gray-300 rounded mb-4">
    <input type="password" id="password" placeholder="パスワード" class="w-full p-2 border border-gray-300 rounded mb-6">

    <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">ログイン</button>

    <p class="text-center text-sm text-gray-600 mt-4">アカウントをお持ちでない場合は、管理者にお問い合わせください。</p>
  </div>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyB5HuNEqCuHrf1EYsXnhJ9TKc3OgkOJn1Q",
      authDomain: "doiyaauth.firebaseapp.com",
      projectId: "doiyaauth",
      storageBucket: "doiyaauth.firebasestorage.app",
      messagingSenderId: "532075858481",
      appId: "1:532075858481:web:9158401dc4953446d82310",
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          sessionStorage.setItem("fromIndex", "true"); // ← これがpanel.htmlでの遷移許可になる
          window.location.href = "panel.html";
        })
        .catch(error => {
          alert("ログインに失敗しました: " + error.message);
          console.error(error);
        });
    }
  </script>
</body>
</html>
