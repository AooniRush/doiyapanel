<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>パネル</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex h-screen">
    <!-- 左メニュー -->
    <div class="w-1/5 bg-white p-4 shadow-xl">
      <h2 class="text-xl font-bold mb-4">モード一覧</h2>
      <ul class="space-y-2">
        <li><button onclick="sendCommand('function fille_brain:aooni_datsu', 'datsu.html')" class="w-full bg-blue-500 text-white p-2 rounded">だつ</button></li>
        <li><button onclick="sendCommand('function fille_brain:aooni_gokko', 'gokko.html')" class="w-full bg-blue-500 text-white p-2 rounded">ごっこ</button></li>
        <li><button onclick="sendCommand('function fille_brain:aooni_gokko2', 'gokko2.html')" class="w-full bg-blue-500 text-white p-2 rounded">ごっこ2</button></li>
        <li><button onclick="sendCommand('function fille_brain:aooni_hako', 'hako.html')" class="w-full bg-blue-500 text-white p-2 rounded">はこ</button></li>
        <li><button onclick="sendCommand('function fille_brain:aooni_ito', 'ito.html')" class="w-full bg-blue-500 text-white p-2 rounded">いと</button></li>
        <li><button onclick="sendCommand('function fille_brain:aooni_jinro', 'jinro.html')" class="w-full bg-blue-500 text-white p-2 rounded">ごっこ人狼</button></li>
        <li><button onclick="sendCommand('function fille_brain:aooni_kaku', 'kakure.html')" class="w-full bg-blue-500 text-white p-2 rounded">かくれ</button></li>
        <li><button onclick="sendCommand('function fille_brain:aooni_kojosen', 'kojo.html')" class="w-full bg-blue-500 text-white p-2 rounded">攻城戦</button></li>
        <li><button onclick="sendCommand('function fille_brain:aooni_vote', 'tohyo.html')" class="w-full bg-blue-500 text-white p-2 rounded">投票</button></li>
      </ul>
    </div>

    <!-- 中央画面 -->
    <div class="flex-1 p-8">
      <h1 class="text-3xl font-bold mb-4">ようこそ <span id="username" class="text-blue-600">ユーザー</span> さん！</h1>
      <p>ゲームモードを選んでください。</p>
    </div>

    <!-- 右側：ログアウトなど -->
    <div class="w-1/6 p-4 bg-white shadow-xl flex flex-col items-end justify-between">
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">ログアウト</button>
    </div>
  </div>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "aoonigokkoauth.firebaseapp.com",
      projectId: "aoonigokkoauth",
    };
    firebase.initializeApp(firebaseConfig);

    // リファラーとセッションチェック（index.html or sessionStorage）
    const ref = document.referrer;
    const sessionCheck = sessionStorage.getItem("fromIndex");
    if (!ref.includes("index.html") && !sessionCheck) {
      alert("不正なアクセスです。ログインページからアクセスしてください。");
      window.location.href = "index.html";
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("username").textContent = user.displayName || user.email || "ユーザー";
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        sessionStorage.removeItem("fromIndex");
        window.location.href = "index.html";
      });
    }

    function sendCommand(command, redirectPage) {
      fetch("https://mc.enderserver.jp:40017/execute-command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ command })
      })
      .then(response => {
        if (!response.ok) throw new Error("サーバーエラー");
        return response.json();
      })
      .then(data => {
        console.log("✅ コマンド送信成功:", data);
        if (redirectPage) {
          sessionStorage.setItem("fromPanel", "true");
          window.location.href = redirectPage;
        }
      })
      .catch(error => {
        console.error("❌ コマンド送信失敗:", error);
        alert("コマンドの送信に失敗しました。サーバーの状態を確認してください。");
      });
    }
  </script>
</body>
</html>
