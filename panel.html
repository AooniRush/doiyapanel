<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #293252;
    }

    .main-box {
      background-color: #121c35;
      width: 954px;
      height: 444px;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      margin-top: 80px; /* 少し下に移動 */
      z-index: 2;
    }

    .side-box {
      background-color: #121c35;
      width: 320px;
      height: calc(100vh - 80px);
      border-radius: 30px;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .left-box {
      margin-right: 40px;
    }

    .right-box {
      margin-left: 40px;
    }

    .button-container {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      margin-top: 40px;  /* ボタン間隔広め */
      margin-bottom: 50px; /* ボタン位置を下へ */
      gap: 2rem; /* ボタン間隔 */
    }

    .command-button {
      border: 2px solid #5a7156;
      color: #5a7156;
      background-color: transparent;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .command-button:hover {
      background-color: #5a7156;
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <!-- メインレイアウト -->
  <div class="flex items-center justify-between w-[90%] max-w-[1600px]">

    <!-- 左図形 -->
    <div class="side-box left-box"></div>

    <!-- 中央の図形とボタン -->
    <div class="main-box">
      <div class="button-container" id="buttons-container"></div>
    </div>

    <!-- 右図形 -->
    <div class="side-box right-box"></div>

  </div>

  <script>
    const buttons = [
      { label: "ログインカウント", command: "login" },
      { label: "オート進行", command: "function fille_brain:auto" },
      { label: "/kick all", command: "kick @a[tag=!op] [終了検知]ゲームが終了しました" }
    ];
    const container = document.getElementById('buttons-container');

    buttons.forEach(btn => {
      const buttonEl = document.createElement('button');
      buttonEl.className = 'command-button';
      buttonEl.textContent = btn.label;
      buttonEl.onclick = () => sendCommand(btn.command);
      container.appendChild(buttonEl);
    });

    async function sendCommand(cmd) {
      try {
        await fetch('https://mc.enderserver.jp:40017/execute-command', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command: cmd })
        });
      } catch (err) {
        console.error('通信エラー:', err);
      }
    }
  </script>

</body>
</html>
