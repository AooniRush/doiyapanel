<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ゲームモード一覧 ｜ 青鬼ごっこパネル</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5HuNEqCuHrf1EYsXnhJ9TKc3OgkOJn1Q",
      authDomain: "doiyaauth.firebaseapp.com",
      projectId: "doiyaauth",
      storageBucket: "doiyaauth.firebasestorage.app",
      messagingSenderId: "532075858481",
      appId: "1:532075858481:web:9158401dc4953446d82310",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
      const fromIndex = sessionStorage.getItem('fromIndex');
      if (!fromIndex) {
        alert("不正なアクセスです。index.htmlからアクセスしてください。");
        window.location.href = "index.html";
      }

      const userNameEl = document.getElementById("userName");
      const logoutBtn = document.getElementById("logoutBtn");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          userNameEl.textContent = user.displayName || user.email || "ユーザー";
        } else {
          window.location.href = "index.html";
        }
      });

      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          sessionStorage.clear();
          window.location.href = "index.html";
        });
      });

      const buttons = document.querySelectorAll(".command-button");
      buttons.forEach((btn) => {
        btn.addEventListener("click", async () => {
          const command = btn.getAttribute("data-command");
          const url = btn.getAttribute("data-url");

          try {
            const response = await fetch("https://mc.enderserver.jp:40017/execute-command", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ command })
            });

            const result = await response.json();
            console.log("コマンド結果:", result);
            if (url) {
              window.location.href = url;
            }
          } catch (err) {
            console.error("コマンド送信エラー:", err);
          }
        });
      });
    });
  </script>
