<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>図形のみパネル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #293252;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;

    .bottom-panel {

      height: 594px;
      background-color: #121c35; /* 変更した濃い紫系 */

    }
  </style>
</head>
<body>
  <div class="bottom-panel"></div>
</body>
</html>
