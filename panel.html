<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>モード変更画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }

    .mode-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .mode-box:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: absolute;
      top: 0;
    }

    #greeting {
      font-size: 20px;
      text-align: center;
    }

    .logout-btn {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
  <script>
    // 挨拶文の変更（時間帯に応じた敬語）
    function getGreeting() {
      const now = new Date();
      const hours = now.getHours();
      let greeting;

      if (hours < 12) {
        greeting = "おはようございます";
      } else if (hours < 18) {
        greeting = "こんにちは";
      } else {
        greeting = "こんばんは";
      }

      const userName = sessionStorage.getItem("userName") || "ゲスト";
      return `${greeting}、${userName}さん。`;
    }

    window.onload = function() {
      // あいさつ文を表示
      document.getElementById("greeting").textContent = getGreeting();
    };

    // ログアウト処理
    function logout() {
      sessionStorage.removeItem("userName");
      window.location.href = "index.html";
    }

    // モードのコマンド送信
    function sendCommand(command, redirectTo) {
      fetch("https://mc.enderserver.jp:40017/execute-command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ command })
      })
      .then(res => {
        if (!res.ok) throw new Error("送信失敗");
        showToast("コマンドが実行されました");
        setTimeout(() => {
          window.location.href = redirectTo;
        }, 1000);
      })
      .catch(() => {
        showToast("コマンド送信に失敗しました", true);
      });
    }

    function showToast(message, isError = false) {
      const toast = document.querySelector(".toast");
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#e74c3c" : "#27ae60";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</head>
<body>
  <div class="header">
    <div id="greeting"></div>
    <button class="logout-btn" onclick="logout()">ログアウト</button>
  </div>

  <h1>モード変更画面</h1>
  <div class="grid">
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_datu', 'datsu.html')">だつ</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_gokko', 'gokko.html')">ごっこ</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_gokko2', 'gokko2.html')">ごっこ2</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_hako', 'hako.html')">はこ</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_ito', 'ito.html')">いと</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_jinro', 'jinro.html')">ごっこ人狼</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_kaku', 'kakure.html')">かくれ</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_kojosen', 'kojo.html')">攻城戦</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_vote', 'tohyo.html')">投票</div>
  </div>

  <div class="toast"></div>
</body>
</html>
