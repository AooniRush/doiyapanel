<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>青鬼ごっこ - パネル</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .sidebar {
      background-color: #1E3A8A; /* 左サイドバーの色 */
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .menu-button {
      background-color: #2563EB; /* ボタンの色 */
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: #1D4ED8; /* ホバー時の色 */
    }
    .main-content {
      padding: 20px;
      width: 70%; /* 中央コンテンツの幅 */
    }
    .main-content h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    .game-button {
      background-color: #38B2AC; /* ゲームボタンの色 */
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 15px;
      transition: background-color 0.3s;
    }
    .game-button:hover {
      background-color: #319795; /* ホバー時の色 */
    }
    .right-panel {
      background-color: white;
      padding: 20px;
      border-left: 2px solid #E2E8F0;
      width: 25%;
    }
    .right-panel h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .logout-button {
      background-color: #F56565;
      color: white;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    .logout-button:hover {
      background-color: #E53E3E;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">

    <!-- 左メニュー -->
    <aside class="sidebar w-64">
      <h2>メニュー</h2>
      <button class="menu-button" onclick="location.href='datsu.html'">だつ</button>
      <button class="menu-button" onclick="location.href='gokko.html'">ごっこ</button>
      <button class="menu-button" onclick="location.href='gokko2.html'">ごっこ2</button>
      <button class="menu-button" onclick="location.href='hako.html'">はこ</button>
      <button class="menu-button" onclick="location.href='ito.html'">いと</button>
      <button class="menu-button" onclick="location.href='jinro.html'">ごっこ人狼</button>
      <button class="menu-button" onclick="location.href='kakure.html'">かくれ</button>
      <button class="menu-button" onclick="location.href='kojo.html'">攻城戦</button>
      <button class="menu-button" onclick="location.href='tohyo.html'">投票</button>
    </aside>

    <!-- 中央コンテンツ -->
    <main class="main-content flex-1">
      <h1>モード選択</h1>
      
      <!-- 3つのゲーム選択ボタン -->
      <div class="flex flex-col space-y-4">
        <button class="game-button" onclick="location.href='game1.html'">ゲーム 1</button>
        <button class="game-button" onclick="location.href='game2.html'">ゲーム 2</button>
        <button class="game-button" onclick="location.href='game3.html'">ゲーム 3</button>
      </div>
    </main>

    <!-- 右パネル -->
    <aside class="right-panel">
      <div>
        <h2>ユーザー情報</h2>
        <p>こんにちは、<span id="userName">ゲスト</span>さん</p>

        <button class="logout-button" id="logoutBtn">ログアウト</button>
      </div>
    </aside>

  </div>

  <script>
    // ユーザー名の表示部分
    const userNameEl = document.getElementById("userName");
    // ダミーのユーザー名設定（実際にはFirebaseから取得する）
    userNameEl.textContent = "ユーザー名"; 

    // ログアウト処理
    document.getElementById("logoutBtn").addEventListener("click", function() {
      alert("ログアウトしました");
      window.location.href = "index.html";  // ログアウト後のリダイレクト先
    });
  </script>

</body>
</html>
