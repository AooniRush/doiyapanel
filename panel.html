<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #293252;
    }

    .main-box {
      background-color: #121c35;
      width: 954px;
      height: 444px;
      border-radius: 30px;
    }

    .side-box {
      background-color: #121c35;
      width: 320px;
      height: 444px;
      border-radius: 30px;
    }

    .command-button {
      border: 2px solid #5a7156;
      color: #5a7156;
      background-color: transparent;
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .command-button:hover {
      background-color: #5a7156;
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <div class="flex items-start space-x-4">
    <!-- Â∑¶„ÅÆÂõ≥ÂΩ¢ -->
    <div class="side-box"></div>

    <!-- ‰∏≠Â§Æ„ÅÆÂõ≥ÂΩ¢„Å®„Éú„Çø„É≥ -->
    <div class="flex flex-col items-center main-box">
      <div id="buttons-container" class="flex mt-auto mb-8 space-x-6"></div>
    </div>

    <!-- Âè≥„ÅÆÂõ≥ÂΩ¢ -->
    <div class="side-box"></div>
  </div>

  <script>
    const buttons = [
      { label: "„É≠„Ç∞„Ç§„É≥„Ç´„Ç¶„É≥„Éà", command: "login" },
      { label: "„Ç™„Éº„ÉàÈÄ≤Ë°å", command: "function fille_brain:auto" },
      { label: "/kick all", command: "kickall" }
    ];

    const container = document.getElementById('buttons-container');

    buttons.forEach(btn => {
      const buttonEl = document.createElement('button');
      buttonEl.className = 'command-button';
      buttonEl.textContent = btn.label;
      buttonEl.onclick = () => sendCommand(btn.command);
      container.appendChild(buttonEl);
    });

    async function sendCommand(cmd) {
      try {
        const res = await fetch('https://mc.enderserver.jp:40017/execute-command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ command: cmd })
        });

        const data = await res.json();
        if (res.ok) {
          alert('‚úÖ ÊàêÂäü: ' + data.response);
        } else {
          alert('‚ö†Ô∏è „Ç®„É©„Éº: ' + data.error);
        }
      } catch (err) {
        alert('üö´ ÈÄö‰ø°„Ç®„É©„Éº: ' + err.message);
      }
    }
  </script>

</body>
</html>
