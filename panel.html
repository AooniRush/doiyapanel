<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームモードパネル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    #content {
      display: flex;
      flex-grow: 1;
    }

    #menu {
      width: 200px;
      background-color: #f4f4f4;
      padding: 10px;
      box-sizing: border-box;
    }

    #modes {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #time-display {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<header>
  <h1>ゲームモードパネル</h1>
</header>

<div id="content">
  <div id="menu">
    <!-- メニュー項目（ここに必要なリンクやアイコンなどを追加） -->
  </div>

  <div id="modes">
    <button id="datsu" onclick="sendCommand('aooni_datsu', 'datsu.html')">だつ</button>
    <button id="gokko" onclick="sendCommand('aooni_gokko', 'gokko.html')">ごっこ</button>
    <button id="gokko2" onclick="sendCommand('aooni_gokko2', 'gokko2.html')">ごっこ2</button>
    <button id="hako" onclick="sendCommand('aooni_hako', 'hako.html')">はこ</button>
    <button id="ito" onclick="sendCommand('aooni_ito', 'ito.html')">いと</button>
    <button id="jinro" onclick="sendCommand('aooni_jinro', 'jinro.html')">ごっこ人狼</button>
    <button id="kaku" onclick="sendCommand('aooni_kaku', 'kakure.html')">かくれ</button>
    <button id="kojo" onclick="sendCommand('aooni_kojosen', 'kojo.html')">攻城戦</button>
    <button id="tohyo" onclick="sendCommand('aooni_vote', 'tohyo.html')">投票</button>
  </div>
</div>

<div id="time-display"></div>

<script>
  // 現在時刻を表示する関数
  function updateTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const timeString = `${hours}:${minutes}:${seconds}`;

    document.getElementById('time-display').textContent = timeString;
  }

  // 時間を1秒ごとに更新
  setInterval(updateTime, 1000);
  updateTime();  // ページ読み込み時にも即時表示

  // コマンド送信とページ遷移を行う関数
  function sendCommand(command, redirectPage) {
    fetch("https://mc.enderserver.jp:40017/command", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ command })
    }).then(() => {
      if (redirectPage) {
        sessionStorage.setItem("fromPanel", "true");
        window.location.href = redirectPage;
      }
    }).catch((error) => {
      console.error("コマンドの送信に失敗しました:", error);
    });
  }
</script>

</body>
</html>
