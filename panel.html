<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #293252;
    }

    /* 中央の図形 */
    .main-box {
      background-color: #121c35;
      width: 954px;
      height: 444px;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      z-index: 2;
      margin-top: 30px;
    }

    /* 左右の図形 */
    .side-box {
      background-color: #121c35;
      height: 100%;
      border-radius: 30px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    .left-box {
      left: 0;
      width: 30%; /* 左側の幅を30%に調整 */
    }

    .right-box {
      right: 0;
      width: 30%; /* 右側の幅を30%に調整 */
    }

    /* 横並びのボタン */
    .button-container {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      margin-top: 20px;
    }

    .command-button {
      border: 2px solid #5a7156;
      color: #5a7156;
      background-color: transparent;
      border-radius: 5px;
      padding: 1.5rem 3rem; /* ボタンの大きさ */
      font-size: 1.25rem; /* フォントサイズ */
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .command-button:hover {
      background-color: #5a7156;
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <!-- 左右の図形 -->
  <div class="left-box side-box"></div>
  <div class="right-box side-box"></div>

  <!-- 中央の図形とボタン -->
  <div class="main-box">
    <div class="button-container" id="buttons-container"></div>
  </div>
  
  <script>
    const buttons = [
      { label: "ログインカウント", command: "login" },
      { label: "オート進行", command: "function fille_brain:auto" },
      { label: "/kick all", command: "kick @a[tag=!op] [終了検知]ゲームが終了しました" }
    ];

    const container = document.getElementById('buttons-container');

    buttons.forEach(btn => {
      const buttonEl = document.createElement('button');
      buttonEl.className = 'command-button';
      buttonEl.textContent = btn.label;
      buttonEl.onclick = () => sendCommand(btn.command);
      container.appendChild(buttonEl);
    });

    async function sendCommand(cmd) {
      try {
        await fetch('https://mc.enderserver.jp:40017/execute-command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ command: cmd })
        });
      } catch (err) {
        console.error('通信エラー:', err);
      }
    }
  </script>

</body>
</html>
