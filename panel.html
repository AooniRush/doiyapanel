<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #293252;
    }

    .main-box {
      background-color: #121c35;
      width: 954px;
      height: 444px;
      border-radius: 30px;
    }

    .side-box {
      background-color: #121c35;
      height: 564px; /* 少し高くした */
      border-radius: 30px;
    }

    .side-left {
      transform: translateX(-30%) scaleX(1.25);
    }

    .side-right {
      transform: translateX(30%) scaleX(1.25);
    }

    .command-button {
      border: 2px solid #5a7156;
      color: #5a7156;
      background-color: transparent;
      border-radius: 9999px;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .command-button:hover {
      background-color: #5a7156;
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <div class="flex items-end justify-center w-full max-w-screen-xl px-2 space-x-2">
    <!-- 左の図形 -->
    <div class="side-box flex-1 max-w-[460px] side-left"></div>

    <!-- 中央の図形とボタン -->
    <div class="main-box flex flex-col items-center justify-end">
      <div id="buttons-container" class="flex mb-6 space-x-12"></div>
    </div>

    <!-- 右の図形 -->
    <div class="side-box flex-1 max-w-[460px] side-right"></div>
  </div>
  
  <script>
    const buttons = [
      { label: "ログインカウント", command: "login" },
      { label: "オート進行", command: "function fille_brain:auto" },
      { label: "/kick all", command: "kick @a[tag=!op] [終了検知]ゲームが終了しました" }
    ];

   const container = document.getElementById('buttons-container');

    buttons.forEach(btn => {
      const buttonEl = document.createElement('button');
      buttonEl.className = 'command-button';
      buttonEl.textContent = btn.label;
      buttonEl.onclick = () => sendCommand(btn.command);
      container.appendChild(buttonEl);
    });

    async function sendCommand(cmd) {
      try {
        await fetch('https://mc.enderserver.jp:40017/execute-command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ command: cmd })
        });
        // 通知は表示しないように変更
      } catch (err) {
        console.error('通信エラー:', err);
      }
    }
  </script>

</body>
</html>
