<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モード変更画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 80px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .top-bar {
      position: fixed;
      top: 10px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .greeting {
      font-size: 18px;
    }

    .logout-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }

    .mode-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .mode-box:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="greeting" class="greeting">読み込み中...</div>
    <button class="logout-button" onclick="logout()">ログアウト</button>
  </div>

  <h1>モード変更画面</h1>
  <div class="grid">
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_datsu', 'datsu.html')">だつ</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_gokko', 'gokko.html')">ごっこ</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_gokko2', 'gokko2.html')">ごっこ2</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_hako', 'hako.html')">はこ</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_ito', 'ito.html')">いと</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_jinro', 'jinro.html')">ごっこ人狼</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_kaku', 'kakure.html')">かくれ</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_kojosen', 'kojo.html')">攻城戦</div>
    <div class="mode-box" onclick="sendCommand('function fille_brain:aooni_vote', 'tohyo.html')">投票</div>
  </div>

  <div class="toast"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5HuNEqCuHrf1EYsXnhJ9TKc3OgkOJn1Q",
      authDomain: "doiyaauth.firebaseapp.com",
      projectId: "doiyaauth",
      storageBucket: "doiyaauth.firebasestorage.app",
      messagingSenderId: "532075858481",
      appId: "1:532075858481:web:9158401dc4953446d82310",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(user => {
        if (!user) {
          // 未ログインならリダイレクト
          window.location.href = "index.html";
          return;
        }

        // 遷移元の確認（index.html か sessionStorage のフラグ）
        const ref = document.referrer;
        const fromIndex = sessionStorage.getItem("fromIndex");
        if (!(ref.includes("index.html") || fromIndex === "true")) {
          window.location.href = "index.html";
          return;
        }

        // あいさつと名前の表示
        const name = user.email.split("@")[0];
        const hour = new Date().getHours();
        let greeting = "こんにちは";
        if (hour < 12) greeting = "おはようございます";
        else if (hour >= 18) greeting = "こんばんは";
        document.getElementById("greeting").textContent = `${greeting}、${name}さん`;
      });
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        sessionStorage.removeItem("fromIndex");
        window.location.href = "index.html";
      });
    }

    function sendCommand(command, redirectTo) {
      fetch("https://mc.enderserver.jp:40017/execute-command", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command })
      })
      .then(res => {
        if (!res.ok) throw new Error("送信失敗");
        showToast("コマンドが実行されました");
        setTimeout(() => {
          window.location.href = redirectTo;
        }, 1000);
      })
      .catch(() => {
        showToast("コマンド送信に失敗しました", true);
      });
    }

    function showToast(message, isError = false) {
      const toast = document.querySelector(".toast");
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#e74c3c" : "#27ae60";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
