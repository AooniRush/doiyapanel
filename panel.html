<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>図形のみパネル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #293252;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
    }

    .bottom-panel {
      width: 954px;
      height: 444px;
      background-color: #121c35;
      border-radius: 40px;
      margin-bottom: 80px; /* ← ここで上に持ち上げる */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="bottom-panel"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5HuNEqCuHrf1EYsXnhJ9TKc3OgkOJn1Q",
      authDomain: "doiyaauth.firebaseapp.com",
      projectId: "doiyaauth",
      storageBucket: "doiyaauth.firebasestorage.app",
      messagingSenderId: "532075858481",
      appId: "1:532075858481:web:9158401dc4953446d82310"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
