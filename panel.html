<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>パネル</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #293252;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    .main-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 1920px;
    }

    .center-box {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      width: 720px;
      height: 444px;
      background-color: #121c35;
      z-index: 2;
    }

    .side-box {
      position: absolute;
      top: 180px;
      height: calc(100% - 220px);
      background-color: #121c35;
      z-index: 1;
    }

    .left-box {
      left: 100px;
      width: 200px;
    }

    .right-box {
      right: 100px;
      width: 200px;
    }

    .button-container {
      position: absolute;
      top: 580px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 6rem; /* 間隔を広げました */
      z-index: 3;
    }

    .command-button {
      border: 2px solid #5a7156;
      color: #5a7156;
      background-color: transparent;
      border-radius: 5px; /* ボタンを少し四角く */
      padding: 0.3rem 1rem; /* ボタンを少し小さく */
      font-size: 0.85rem;
      font-weight: bold;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .command-button:hover {
      background-color: #5a7156;
      color: white;
      transform: scale(1.05);
    }

    .command-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="side-box left-box"></div>
    <div class="side-box right-box"></div>
    <div class="center-box"></div>

    <div class="button-container">
      <button class="command-button" onclick="sendCommand('login')">ログインカウント</button>
      <button class="command-button" onclick="sendCommand('function fille_brain:auto')">オート進行</button>
      <button class="command-button" onclick="sendCommand('kick @a[tag=!op] [終了検知]ゲームが終了しました')">/kick all</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5HuNEqCuHrf1EYsXnhJ9TKc3OgkOJn1Q",
      authDomain: "doiyaauth.firebaseapp.com",
      projectId: "doiyaauth",
      storageBucket: "doiyaauth.firebasestorage.app",
      messagingSenderId: "532075858481",
      appId: "1:532075858481:web:9158401dc4953446d82310",
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function sendCommand(command) {
      fetch("https://mc.enderserver.jp:40017/execute-command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ command })
      })
      .then(response => response.json())
      .then(data => {
        console.log("コマンド送信成功:", data);
      })
      .catch(error => {
        console.error("コマンド送信失敗:", error);
      });
    }
  </script>
</body>
</html>
