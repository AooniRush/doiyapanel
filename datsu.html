<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>だつ - モード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .logout-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .mode-header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .mode-description {
      position: absolute;
      top: 50px;
      left: 20px;
      font-size: 16px;
      font-weight: normal;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      width: 100%;
      margin-top: 100px;
    }

    .mode-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .mode-box:hover {
      background-color: rgba(255, 255, 0, 0.3);
      transform: scale(1.05);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
  <script>
    // パネルからの遷移確認
    if (sessionStorage.getItem("fromPanel") !== "true") {
      window.location.href = "panel.html";
    }

    function sendCommand(command) {
      fetch("https://mc.enderserver.jp:40017/execute-command", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command })
      })
      .then(res => {
        if (!res.ok) throw new Error("送信失敗");
        showToast("コマンドが実行されました");
      })
      .catch(() => {
        showToast("コマンド送信に失敗しました", true);
      });
    }

    function showToast(message, isError = false) {
      const toast = document.querySelector(".toast");
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#e74c3c" : "#27ae60";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</head>
<body>
  <div class="header">
    <button class="logout-button" onclick="window.location.href='panel.html'">パネルに戻る</button>
  </div>

  <div class="mode-header">だつモード</div>
  <div class="mode-description">だつモードの説明がここに入ります。ゲームの詳細やルールを説明します。</div>

  <div class="grid">
    <div class="mode-box" onclick="sendCommand('function fille:start/select_mode_10')">10人モード</div>
    <div class="mode-box" onclick="sendCommand('function fille:start/select_mode_20')">20人モード</div>
    <div class="mode-box" onclick="sendCommand('function fille:start/select_mode_60')">60人モード</div>
  </div>
  <div class="toast"></div>
</body>
</html>
