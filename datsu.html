<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>だつモード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .mode-info {
      text-align: left;
    }

    .mode-info h1 {
      margin: 0 0 10px 0;
      font-size: 28px;
    }

    .mode-info p {
      margin: 0;
      font-size: 16px;
    }

    .back-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .back-button:hover {
      background-color: #c0392b;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .mode-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
      flex: 1;
    }

    .mode-box:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>

<script>
  const allowedReferrer = "panel.html";
  if (!document.referrer.includes(allowedReferrer)) {
    window.location.href = "panel.html";
  }

  function sendCommand(command) {
    fetch("https://mc.enderserver.jp:40017/execute-command", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ command })
    })
    .then(res => {
      if (!res.ok) throw new Error("送信失敗");
      showToast("コマンドが実行されました");
    })
    .catch(() => {
      showToast("コマンド送信に失敗しました", true);
    });
  }

  function showToast(message, isError = false) {
    const toast = document.querySelector(".toast");
    toast.textContent = message;
    toast.style.backgroundColor = isError ? "#e74c3c" : "#27ae60";
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }
</script>
</head>
<body>
  <div class="top-bar">
    <div class="mode-info">
      <h1>だつモード</h1>
      <p>このページは「だつ」モードの操作画面です。</p>
    </div>
    <button class="back-button" onclick="window.location.href='panel.html'">パネルに戻る</button>
  </div>

  <!-- 横に並ぶモードボックス -->
  <div class="grid">
    <div class="mode-box" onclick="sendCommand('function mode1:start')">モードA</div>
    <div class="mode-box" onclick="sendCommand('function mode2:start')">モードB</div>
    <div class="mode-box" onclick="sendCommand('function mode3:start')">モードC</div>
  </div>

  <div class="toast"></div>
</body>
</html>
