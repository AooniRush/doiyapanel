<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>だつモード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .mode-info {
      font-size: 20px;
    }

    .back-button {
      background-color: #e74c3c;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .command-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .command-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .command-box:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
  <script>
    // panel.html からのアクセスのみ許可
    const fromPanel = sessionStorage.getItem("fromPanel");
    if (fromPanel !== "true") {
      window.location.href = "panel.html";
    } else {
      sessionStorage.removeItem("fromPanel");
    }

    function sendCommand(command) {
      fetch("https://mc.enderserver.jp:40015/execute-command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ command })
      })
      .then(res => {
        if (!res.ok) throw new Error("送信失敗");
        showToast("コマンドが実行されました");
      })
      .catch(() => {
        showToast("コマンド送信に失敗しました", true);
      });
    }

    function showToast(message, isError = false) {
      const toast = document.querySelector(".toast");
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#e74c3c" : "#27ae60";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</head>
<body>
  <div class="top-bar">
    <div class="mode-info">
      <h2>だつモード</h2>
      <p>このモードでは、プレイヤーが...（必要に応じて説明を追加）</p>
    </div>
    <button class="back-button" onclick="window.location.href='panel.html'">パネルに戻る</button>
  </div>

  <div class="command-grid">
    <div class="command-box" onclick="sendCommand('function fille:start/select_mode_10')">10人モード</div>
    <div class="command-box" onclick="sendCommand('function fille:start/select_mode_10')">20人モード</div>
    <div class="command-box" onclick="sendCommand('function fille:start/select_mode_10')">60人モード</div>
  </div>

  <div class="toast"></div>
</body>
</html>
