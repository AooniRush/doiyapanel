<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>だつモード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin: 20px 0;
    }

    .command-row {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .command-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 20px 30px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s ease;
      min-width: 120px;
    }

    .command-box:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .clean-sequence {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
    }

    .arrow {
      font-size: 20px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }

  </style>
  <script>
    const allowedReferrer = "https://aoonirush.github.io/panel.html";
    if (document.referrer !== allowedReferrer) {
      window.location.href = "index.html";
    }

    function sendCommand(command) {
      fetch("https://mc.enderserver.jp:40015/execute-command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ command })
      })
      .then(res => {
        if (!res.ok) throw new Error("送信失敗");
        showToast("コマンドが実行されました");
      })
      .catch(() => {
        showToast("コマンド送信に失敗しました", true);
      });
    }

    function showToast(message, isError = false) {
      const toast = document.querySelector(".toast");
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#e74c3c" : "#27ae60";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</head>
<body>
  <h1>だつモード</h1>

  <!-- 横並びのモード選択 -->
  <div class="command-row">
    <div class="command-box" onclick="sendCommand('function fille:start/select_mode_10')">10人モード</div>
    <div class="command-box" onclick="sendCommand('function fille:start/select_mode_20')">20人モード</div>
    <div class="command-box" onclick="sendCommand('function fille:start/select_mode_60')">60人モード</div>
  </div>

  <!-- 館の清掃 → 配置 -->
  <div class="clean-sequence">
    <div class="command-box" onclick="sendCommand('function fille:start/select_field_clear')">館の清掃</div>
    <div class="arrow">→</div>
    <div class="command-box" onclick="sendCommand('function fille:start/select_field_array')">①配置 【必須】</div>
  </div>

  <div class="toast"></div>
</body>
</html>
