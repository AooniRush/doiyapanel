<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>だつモード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .mode-info {
      font-size: 24px;
    }

    .back-button {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button:hover {
      background-color: #c0392b;
    }

    .command-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      margin-top: 10px;
      align-items: flex-start;
    }

    .command-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .command-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .command-box:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
  <script>
    if (!sessionStorage.getItem('fromPanel')) {
      window.location.href = 'panel.html';
    }

    function sendCommand(command) {
      fetch("https://mc.enderserver.jp:40015/execute-command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ command })
      })
      .then(res => {
        if (!res.ok) throw new Error("送信失敗");
        showToast("コマンドが実行されました");
      })
      .catch(() => {
        showToast("コマンド送信に失敗しました", true);
      });
    }

    function showToast(message, isError = false) {
      const toast = document.querySelector(".toast");
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#e74c3c" : "#27ae60";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</head>
<body>
  <div class="header">
    <div class="mode-info">モード: だつ<br>説明: 脱出を目指すモードです。</div>
    <button class="back-button" onclick="location.href='panel.html'">パネルに戻る</button>
  </div>

  <div class="command-grid">
    <!-- 左列（スタート + 館の清掃） -->
    <div class="command-column">
      <div class="command-box" onclick="sendCommand('function fille:start/select_mode_10')">10人モード</div>
      <div class="command-box" onclick="sendCommand('function fille:start/select_field_clear')">館の清掃</div>
    </div>

    <!-- 中列 -->
    <div class="command-column">
      <div class="command-box" onclick="sendCommand('function fille:start/select_mode_10')">リセット</div>
    </div>

    <!-- 右列 -->
    <div class="command-column">
      <div class="command-box" onclick="sendCommand('function fille:start/select_mode_10')">ヘルプ</div>
    </div>
  </div>

  <div class="toast"></div>
</body>
</html>
